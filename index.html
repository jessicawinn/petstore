    <header> 

        <h1>Welcome to Our Pet Store</h1>

    <main> 

        <section class="featured">

            <div class="pet-list">

                    <img src="img/dog.jpg" alt="Cute Dog">

                    <button onclick="adoptPet()">Adopt Now</button> 

                </div>

                    <img src="img/cat.webp" alt="Cute Cat"> 

                    <p>Milo - British Shorthair</p> 

                    <button onclick="adoptPet()">Adopt Now</button> 

                </div> 

            </div> 

        </section> 

    </main>
